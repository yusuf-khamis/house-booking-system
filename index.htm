<!DOCTYPE html>

<html lang="en" ng-app="houses">
    <head>
        <title>Book a house</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-controller="MainController" onload="uncheck()">

        <!--login box-->
        <div class="modal modal-default fade" role="dialog" id="login" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Login</h3>
                    </div>
                    <div class="modal-body" id="modal-body">
                        <form class="form-horizontal login" method="post">
                            <input type="text" class="form-control loginInput" id="username" placeholder="Enter your employee id"> <br />
                            <input type="password" class="form-control loginInput" id="password" placeholder="Enter password"> <br />
                            <input type="submit" value="Login" class="btn btn-success" id="submit" />
                        </form>
                        <br /><br />
                        <div class="alert" id="alert"></div>
                        <p><strong>NB: </strong>For security reasons this site does not store cookies</p>
                    </div>
                </div>
            </div>
        </div>
        <!--end of login box-->

        <!--navigation bar-->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><img src="images/bk-a-hse-logo.png" alt="Mwasene Houses"></a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <p class="navbar-text navbar-right">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        <span id="user">Not signed in</span>&nbsp;&nbsp;<a href="#" class="navbar-link"></a>
                    </p>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home<span class="sr-only">(current)</span></a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> About us</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span> Contacts</a></li>
                        <li id="logout"><a href="#logout"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</a></li>
                        <li class="dropdown" id="loginReg">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                Login/Register<span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="" data-toggle="modal" data-target="#login"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Login</a></li>
                                <li><a href="#register"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Register</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--end of navigation bar-->
        
        <div id="feedback"></div>

        <!--carousel slideshow-->
        <div id="car">
            <div class="carousel slide" data-ride="carousel" id="featured">
                <ol class="carousel-indicators">
                    <li data-target="#featured" data-slide-to="0" class="active"></li>
                    <li data-target="#featured" data-slide-to="1"></li>
                    <li data-target="#featured" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner fullheight">
                    <div class="item active"><img src="images/parking.jpg" alt="image"></div>
                    <div class="item"><img src="images/interior.jpg" alt="image"></div>
                    <div class="item"><img src="images/grocery.jpg" alt="image"></div>
                </div>
                <a class="left carousel-control" href="#featured" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#featured" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
        <!--end of carousel slideshow-->

        <!--views-->
        <div ng-view class="mainView"></div>
        <!--end of views-->

        <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/angular-route.min.js" type="text/javascript"></script>
        <script src="js/controllers.js" type="text/javascript"></script>
    </body>
</html>
